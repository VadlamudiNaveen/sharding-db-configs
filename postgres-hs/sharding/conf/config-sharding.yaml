# Horizontal Sharding configuration.

databaseName: sharding_db

dataSources:
  ds_0:
    url: jdbc:postgresql://shardingsphere-example-postgres:5432/ds_0?useUnicode=true&characterEncoding=utf-8&allowEncodingChanges=true
    username: postgres
    password: postgres
    connectionTimeoutMilliseconds: 30000
    idleTimeoutMilliseconds: 60000
    maxLifetimeMilliseconds: 1800000
    maxPoolSize: 50
  #ds_1:
  #  url: jdbc:postgresql://shardingsphere-example-postgres:5432/ds_1?useUnicode=true&characterEncoding=utf-8&allowEncodingChanges=true
  #  username: postgres
  #  password: postgres
  #  connectionTimeoutMilliseconds: 30000
  #  idleTimeoutMilliseconds: 60000
  #  maxLifetimeMilliseconds: 1800000
  #  maxPoolSize: 50
 

rules:
- !SHARDING
  tables:
    t_green_taxi:
      actualDataNodes: ds_0.t_green_taxi_${0..1}
      tableStrategy:
        standard:
          shardingColumn: VendorID
          shardingAlgorithmName: t_green_taxi_inline
  
  defaultDatabaseStrategy:
    none:

  defaultTableStrategy:
    standard:
      shardingColumn: VendorID
      shardingAlgorithmName: t_green_taxi_inline
  
  shardingAlgorithms:
    database_inline:
      type: INLINE
      props:
        algorithm-expression: ds_0

    t_green_taxi_inline:
      type: INLINE
      props:
        algorithm-expression: t_green_taxi_${VendorID % 2}
   
  keyGenerators:
    snowflake:
      type: SNOWFLAKE